<!DOCTYPE HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel = "shortcut icon" type = "image/x-icon" href = "imagens/icon-admin.png"/>
		<title>ButterByte</title>
	 </head>
	 <body>
		
		<div class="container-fluid">
			
			<div class="wrapper">
				<div class="page-content full-width">
					<div class="container">
						<img id="background" src="imagens/background-admin.png" width="100%"/>
						<div class="row">
							<div class="col-md-4 mx-auto">
								<div class="page-brand">
									<i class="ion ion-ios-pulse-strong" aria-hidden="true"></i>
								</div>
								<div class="card card-default widget">
									<div class="card-heading">
										<h2 class="title">ButterByte</h2>
										<h4 class="sub-title">Acesso Administrativo</h4>
									</div>
									<div class="card-body">
										<form action="index.html">
											<div class="form-group">
												<label>Usuário</label>
												<input type="email" class="form-control" placeholder="Email">
											</div>
											<div class="form-group">
												<label>Senha</label>
												<input type="password" class="form-control" placeholder="Digite a senha">
											</div>
											<button type="submit" class="btn btn-success btn-block">Entrar</button>
											<button type="reset" class="btn btn-success btn-block">Limpar</button>
										</form>
										<div class="margin-tb-10">
											<a href="#">Esqueceu a senha?</a>
											<div class="text-center">
												<span class="text-muted">Não possui conta?</span> <a href="#">Criar</a>
											</div>
										</div>
									</div>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	  </body>
</html>
